<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-red.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Decentralised Lottery</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="demo-crumbs" style="background-color: rgb(36, 30, 30);
                width: 100%; height: 100px; border-radius: 10px" align="center">
                <canvas id="display" width="700" height="100">
                      Your browser is unfortunately not supported.
                </canvas>
            </div>
            <h3>Buy a Ticket!</h3>
            <p id="guess_text">Select a guess and purchase your ticket. Cost of
            a ticket: </p>

            <div align="center">
                <input class="mdl-slider mdl-js-slider" type="range"
                  min="0" max="100" value="50" tabindex="0" id = "slide_01">
                <br />
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 95%"
                    id="purchase_button">
                    Purchase Ticket (Guess: 50)
                </button>
            </div>
            <br />
            <hr>
            <h3>Perform a Drawing</h3>
            <p>Earn some commission by performing the drawing!</p>
            <div align="center">
                <button class="mdl-button mdl-js-button mdl-button--raised
                        mdl-js-ripple-effect mdl-button--accent" disabled style="width: 95%"
                    id="draw_button" onclick="perform_drawing()">
                    Draw
                </button>
            </div>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <!--
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
              -->
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="javascripts/excanvas.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="javascripts/segment-display.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##################"
      display.displayAngle    = 6;
      display.digitHeight     = 38;
      display.digitWidth      = 22.5;
      display.digitDistance   = 2.5;
      display.segmentWidth    = 3.4;
      display.segmentDistance = 0.5;
      display.segmentCount    = 14;
      display.cornerType      = 3;
      display.colorOn         = "#2479ff";
      display.colorOff        = "#232639";
      display.draw();
      display.setValue("000000000000000 SZ");
    </script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
